<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="pricing">
      <div class="pricing__header">
        <h1 class="pricing__title">Our Pricing</h1>
        <div class="pricing__toggle-wrapper">
          <p class="pricing__annually">Annually</p>
          <label for="toggle" class="pricing__label">
            <input
              aria-label="toggle switch"
              type="checkbox"
              id="toggle"
              class="js-checkbox"
            />
            <span class="pricing__span"></span>
          </label>
          <p class="pricing__monthly">Monthly</p>
        </div>
      </div>

      <div class="pricing__cards">
        <div class="pricing__card pricing__card--left">
          <h2 class="pricing__card-type">Basic</h2>
          <h3 class="pricing__card-price js-price">
            <span class="pricing__card-price--span">&dollar;</span> 199.99
          </h3>
          <h4 class="pricing__card-storage">500 GB Storage</h4>
          <h5 class="pricing__card-users">2 Users Allowed</h5>
          <h6 class="pricing__card-size">Send up to 3 GB</h6>
          <button class="pricing__card-button">Learn More</button>
        </div>

        <div class="pricing__card pricing__card--prof">
          <h2 class="pricing__card-type pricing__card-type--prof">
            Professional
          </h2>
          <h3 class="pricing__card-price pricing__card-price--prof js-price">
            <span class="pricing__card-price--span">&dollar;</span>249.99
          </h3>
          <h4 class="pricing__card-storage pricing__card-storage--prof">
            1 TB Storage
          </h4>
          <h5 class="pricing__card-users pricing__card-users--prof">
            5 Users Allowed
          </h5>
          <h6 class="pricing__card-size pricing__card-size--prof">
            Send up to 10 GB
          </h6>
          <button class="pricing__card-button pricing__card-button--prof">
            Learn More
          </button>
        </div>

        <div class="pricing__card pricing__card--right">
          <h2 class="pricing__card-type">Master</h2>
          <h3 class="pricing__card-price js-price">
            <span class="pricing__card-price--span">&dollar;</span>399.99
          </h3>
          <h4 class="pricing__card-storage">2 TB Storage</h4>
          <h5 class="pricing__card-users">10 Users Allowed</h5>
          <h6 class="pricing__card-size">Send up to 20 GB</h6>
          <button class="pricing__card-button">Learn More</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://github.com/rafo38kh"
          target="_blank"
          >rafo38kh</a
        >.
      </p>
    </footer>
  </body>
</html>
